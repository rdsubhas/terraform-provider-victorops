        - $ref: '#/parameters/pagingPolicyStep'
        - $ref: '#/parameters/pagingPolicyRule'
        - $ref: '#/parameters/apiId'
        - $ref: '#/parameters/apiKey'
        - $ref: '#/parameters/addStepPayload'
      responses:
