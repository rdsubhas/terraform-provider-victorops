              In the Rotations section, the `/api-public/v1/teams/{team}/rotations` endpoint will return a list of the
              available rotations. The rotation must exist for the same team used in this escalation policy.
      webhook:
        type: object
        title: wehook
        properties:
          slug:
            type: string
            description: The unique identifier for the webhook that will be executed when this escalation policy step activates


              The slug is in the format `wh-[\w\d]{16}`


              The webhook must already exist and can currently only be created in the web application.
              In the Webhooks section, the `/api-public/v1/webhooks` endpoint will return a list of your organization's webhooks.
